<div class="container">

      <form class="form-signin" role="form" data-bind="submit: submitLogin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control form-field-first" placeholder="Email address" required autofocus>
        <input type="password" class="form-control form-field-last" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        <span class='signup-label'>Not a member? <a href="#signup" class="signup-link">Sign up</a></span>
      </form>

</div>
