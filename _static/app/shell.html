<div>
  <div class="navbar navbar-fixed-top navbar-default"
    data-bind="css: {'navbar-hidden': hideNavbar(), 'navbar-shown': !hideNavbar()}">
    <div class="navbar-inner">
      <div class="loader pull-left"
        data-bind="css: { active: router.isNavigating }">
        <i class="icon-spinner icon-2x icon-spin"></i>
      </div>
      <ul class="nav" data-bind="foreach: router.navigationModel">
        <li data-bind="css: { active: isActive }"><a
          data-bind="attr: { href: hash }, html: title"></a></li>
      </ul>
    </div>
  </div>

  <div class="container-fluid page-host"
    data-bind="router: {'transition' :'entrance', cacheViews:true},
                  css: {'navbar-hidden': hideNavbar(),
                        'navbar-shown': !hideNavbar()}"></div>
</div>
<div id="footer" class="footer-default"
  data-bind="compose: 'footer.html', css: {'footer-hidden': hideFooter(), 'footer-shown': !hideFooter()}"></div>
